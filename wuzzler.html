<head>
  <title>wuzzler</title>
</head>

<body>
  {{> counter}}
  {{> table}}
</body>

<template name="counter">
  <h1>Counter</h1>
  <div>{{value}}</div>
</template>

<template name="table">
  <h1>Hallo</h1>
  <p>
    Der Kasten is grad "{{status}}"

    {{#if is_free}}
    <input type="button" value="Reservieren"></input>
    {{else}}
    <input type="button" value="Freigeben"></input>
    {{/if}}
  </p>
  <div class="kasten {{status}}">
    {{countdown}}
  </div>
</template>

<head>
  <title>wuzzler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>

<body>
  {{> table}}
</body>

<template name="counter">
  <h1>Counter</h1>
  <div>{{value}}</div>
</template>

<template name="table">
  <h1>Hallo</h1>
  <p>
    Der Kasten is grad "{{status}}"

    {{#if is_free}}
    <input type="button" value="Reservieren"></input>
    {{else}}
    <input type="button" value="Freigeben"></input>
    {{/if}}
  </p>
  <div class="kasten {{status}}">
    <div>{{countdown}}</div>
  </div>
</template>

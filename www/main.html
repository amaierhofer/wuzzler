<head>
  <title>wuzzler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>

<body>
  {{loginButtons align="right"}}
  {{#if currentUser}}
    {{> actions}}
    {{> status}}  
    {{> addPlayer}}
  {{else}}
  <h1>Not signed in!</h1>
  {{/if}}
</body>

<template name="addPlayer">

</template>


<template name="actions">
<h3>When to play?</h3>
{{#if busy}}
  {{#if releasable}}
  <button class="btn">Release</button>
  {{else}}
  <button class="btn" disabled>Now</button>
  {{/if}}
{{else}}
<button class="btn">Now</button>
{{/if}}
<button class="btn">Team</button>
</template>

<template name="status">
<h3>Status</h3>
{{#if busy}}
<p>booked by {{username}}</p>
{{/if}}
<div class="kasten {{status}}">
  <div>{{counter}}</div>
</div>
</template>

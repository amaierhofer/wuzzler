<head>
  <title>wuzzler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>

<body>
  {{loginButtons align="right"}}
  {{> actions}}
  {{> status}}  
</body>

<template name="actions">
<h3>When to play?</h3>
{{#if currentUser}}
  {{#if busy}}
    {{#if releasable}}
    <button class="btn">Release</button>
    {{else}}
    <button class="btn" disabled>Now</button>
    {{/if}}
  {{else}}
  <button class="btn">Now</button>
  {{/if}}
  <button class="btn">Later</button>
{{else}}
<p>You must sign in to make a booking</p>
{{/if}}
</template>

<template name="status">
<h3>Status</h3>
{{#if busy}}
<p>booked by {{username}}</p>
{{/if}}
<div class="kasten {{status}}">
  <div>{{counter}}</div>
</div>
</template>
